<html lang="en">
<head>
    <link rel="stylesheet" href="Weather.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="Assets/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="Assets/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Jersey </h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png" alt="humidity">
                    <div class="humidity">
                        <p class="humidity-value">50%</p>
                        <p class="label">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png" alt="wind">
                    <div class="wind">
                        <p class="wind-value">15km/h</p>
                        <p class="label">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="WeatherApp.js"></script></body>
</html>
