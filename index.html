<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Setting the margin of the table to 0 and auto by using margin property</title>  
    <style>  
        body {  
            background-color: beige;  
        }  
       table, th, tr, td {  
            border: 2px solid green;  
            margin: 0 auto;  
        }  
    </style>  
</head>  
<body>  
    <div>  
        <table>  
            <caption>Electronic Gadgets Table</caption>  
            <tr>  
                <th>Id</th>  
                <th>Name</th>  
                <th>Quantity</th>  
                <th>Price</th>  
            </tr>  
            <tr>  
                <td>1001</td>  
                <td>Power Bank</td>  
                <td>10</td>  
                <td>10,000</td>  
            </tr>  
            <tr>  
                <td>1002</td>  
                <td>Laptop Charger</td>  
                <td>5</td>  
                <td>15,000</td>  
            </tr>  
            <tr>  
                <td>1003</td>  
                <td>Wireless Earbuds</td>  
                <td>20</td>  
                <td>25,000</td>  
            </tr>  
            <tr>  
                <td>1004</td>  
                <td>Portable Bluetooth Speaker</td>  
                <td>9</td>  
                <td>18,000</td>  
            </tr>  
        </table>  
    </div>  
</body>  
</html>
