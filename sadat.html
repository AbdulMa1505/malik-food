<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Profile Business Form</title>
    <link rel="stylesheet" href="sadat.css">
</head>
<body>
    <div class="form-container">
        <h2>Sadat International Travel and Tour</h2>
        <form id="business-form">
            <div class="form-group">
                <label for="drivers-license">Driver's License</label>
                <input type="text" id="drivers-license" name="drivers-license" placeholder="Enter your driver's license" required>
            </div>
            <div class="form-group">
                <label for="medicare-card">Medicare Card</label>
                <input type="text" id="medicare-card" name="medicare-card" placeholder="Enter your Medicare card number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="payslip">Payslip</label>
                <input type="file" id="payslip" name="payslip" required>
            </div>
            <div class="form-group">
                <label for="address-duration">How long at this address?</label>
                <input type="text" id="address-duration" name="address-duration" placeholder="Enter duration at address" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary Amount (per week or month)</label>
                <input type="number" id="salary" name="salary" placeholder="Enter your salary amount" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
