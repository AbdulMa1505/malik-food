<html lang="en">
<head>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="imageslider.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-wrapper"> 
                    <img src="sliderImages/valverde.jpeg" alt="valverde" class="user-image">
                    <h2 class="user-name">Valverde</h2>
                    <p class="user-profession">Midfielder</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
        <div class="slider-wrapper">
            <div class="card-list">
                <div class="card-item swiper-wrapper"> 
                    <img src="sliderImages/viniJR.jpeg" alt="Vinicius" class="user-image">
                    <h2 class="user-name">Vinicius Jnr</h2>
                    <p class="user-profession">Attacker</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
        </div>
        <div class="slider-wrapper">
            <div class="card-list">
                <div class="card-item swiper-wrapper"> 
                    <img src="sliderImages/rodrygo.jpeg" alt="rodrygoes" class="user-image">
                    <h2 class="user-name">Rodrygo</h2>
                    <p class="user-profession">Attacker</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
        </div>
        <div class="slider-wrapper">
            <div class="card-list">
                <div class="card-item swiper-wrapper"> 
                    <img src="sliderImages/rudiger.jpeg" alt="rudiger" class="user-image">
                    <h2 class="user-name">Antonio Rudiger</h2>
                    <p class="user-profession">Defender</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
        </div>
    </div>
    <script src="imageSlider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
</html>
