<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Form</title>
  <link rel="stylesheet" href="sadat2.css">
</head>
<body>
  <div class="form-container">
    <h1>Sadat Farms</h1>
    <form id="businessForm">
      <label for="driversLicense">Driver's License:</label>
      <input type="text" id="driversLicense" name="driversLicense" required>

      <label for="medicareCard">Medicare Card:</label>
      <input type="text" id="medicareCard" name="medicareCard" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <label for="payslip">Payslip (Upload):</label>
      <input type="file" id="payslip" name="payslip" accept=".pdf, .jpg, .png" required>

      <label for="timeOnAddress">How long at this address?</label>
      <input type="number" id="timeOnAddress" name="timeOnAddress" required>
      <select id="timeUnit" name="timeUnit">
        <option value="years">Years</option>
        <option value="months">Months</option>
        <option value="weeks">Weeks</option>
      </select>

      <label for="salaryAmount">Salary Amount:</label>
      <input type="number" id="salaryAmount" name="salaryAmount" required>
      <select id="salaryFrequency" name="salaryFrequency">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
